    <script>
      (async () => {
        let models = await $.getJSON('./products/3dModels');
        
        let targetDiv = document.getElementById("prods");
        for (let i in models) {
          let modelName = models[i];
          modelName = modelName.substring(0, modelName.indexOf('.glb'));
          let displayName = modelName;
          displayName = displayName.replace('_', ' ');
          console.log(displayName);
          
          targetDiv.innerHTML += `
            <div class="col-sm-4">
              <a href="../src/productAR.html?name=${modelName} "title="">
                <img src="./products/images/${modelName}.jpg"
                  alt=""
                  class="img-responsive"
                />
              </a>
              <div class="card-container card-container-lg" style="margin-top: auto;">
                <h3>${displayName}</h3>
                <a href="#" title="" class="btn btn-default"
                  >Buy - Rs. 500</a
                >
              </div>
            </div>
        `;
        }
      })();
